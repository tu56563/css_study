<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <main>
        <h1>Welcome back</h1><br>
        <p>Welcome back! Please enter your details.</p>
        <form action="#" method="post" id="login_frm">
            <fieldset>
                <legend class="skip">로그인양식</legend>
                <dl>
                    <dt>Email</dt>
                    <dd><input type="text" placeholder="Enter your email or id" name="user_id" required></dd>
                    <dt>Password</dt>
                    <dd><input type="password" placeholder="Enter your Password" name="user_pwd" required></dd>
                </dl>
                <h2>Forget password</h2>
                <div class="btn">
                    <button type="submit" id="login_btn">Login</button><br>
                    <button type="submit" id="google_btn">Sign in with Google</button>
                </div>
            </fieldset>
        </form>
        <p class="join_link">
        Don’t have on account? <a href="#">Sign up for free</a>
        </p>
    </main>
</body>
</html>
