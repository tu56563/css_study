<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/reset.css">
</head>
<body>
    <main>
        <div class="bg bg1">
            <section>
                <h1>새로운 음악의 발견,<br>Spotify와 함께하세요</h1>
                <img src="./images/logo_3d_png.png" alt="" class="logo_3d">
                <h2><img src="./images/logo.png" alt="Spotify"></h2>
                <div class="store">
                    <a href="#" class="play_store"><img src="./images/play_store.png" alt=""></a>
                    <a href="#" class="app_store"><img src="./images/app_store.png" alt=""></a>
                </div>
            </section>
        </div>
        <div class="bg bg2">
            <section>
                <form action="#" method="get" id="quiz_frm">
                    <fieldset class="quiz_contents">
                        <legend class="skip">퀴즈양식</legend>
                        <h2>QUIZ</h2>
                        <p>Spotify에서 가장 많은 팔로워를 가진<br>
                            아티스트는 누구인가요?</p>
                            <ul class="quiz_list">
                                <li>
                                    <input type="radio" name="quiz_q" value="q1" id="q1"><label for="q1">Ed Sheeren</label>
                                </li>
                                <li>
                                    <input type="radio" name="quiz_q" value="q2" id="q2"><label for="q2">Drake</label>
                                </li>
                                <li>
                                    <input type="radio" name="quiz_q" value="q3" id="q3"><label for="q3">Justin Bieber</label>
                                </li>
                                <li>
                                    <input type="radio" name="quiz_q" value="q4" id="q4"><label for="q4">Ariana Grande</label>
                                </li>
                            </ul>
                            <p><button type="button" id="answer_btn">정답 확인하기</button></p>
                    </fieldset>
                </form>
                <div class="quiz_artist">
                    <img src="./images/drake.png" alt="">
                </div>
            </section>
        </div>
        <div class="bg bg3">
            <section>
                
            </section>
        </div>
    </main>
</body>
</html>
